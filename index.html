<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XperiNotas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>XperiNotas</h1>
        <div class="note-input">
            <input type="text" id="noteTitle" placeholder="TÃ­tulo da nota">
            <textarea id="noteText" placeholder="Digite sua nota..."></textarea>
            <div class="toolbar">
                <button onclick="addNote()" title="Adicionar Nota"><i class="fas fa-plus"></i></button>
                <button onclick="showColorPicker()" title="Cor de Fundo"><i class="fas fa-palette"></i></button>
                <div id="colorPicker" class="color-picker hidden"></div>
                <button title="Arquivar"><i class="fas fa-archive"></i></button>
                <button title="Lembrete"><i class="fas fa-bell"></i></button>
                <button title="Adicionar Imagem"><i class="fas fa-image"></i><input type="file" id="imageInput" accept="image/*" onchange="addImage(this)"></button>
                <button title="Adicionar Marcador"><i class="fas fa-tag"></i></button>
            </div>
        </div>
        <div id="notesContainer" class="notes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
